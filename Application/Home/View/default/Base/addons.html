<!DOCTYPE html>
<html>
<head lang="zh-cn">
  <meta charset="UTF-8">
  <title><block name="title"><empty name="Title">{:C('WEB_SITE_TITLE')}<else />{$Title}</empty></block></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <block name="assets">
  <link rel="stylesheet" href="__PUBLIC__/amui/amui.all.min.css"/>
  <link rel="stylesheet" href="__PUBLIC__/amui/app.css"/>
  <script src="__PUBLIC__/amui/zepto.min.js"></script>
  <script src="__PUBLIC__/amui/amui.min.js"></script>
  <style>.am-dropdown{width:24%}#func-event-header{background-color:#227dc5;}.func-big-num{font-size:7.5rem;line-height:13rem}.am-list-static>li{padding:0.8rem 1rem}.edu-score-mark{color:rgb(248,193,28)}.am-dropdown-indexz{z-index:1200;width:100%;float:left}.mg-btn-radius{width:50px;height:50px;float:right;position:absolute;right:10px;top:10px;border:2px solid rgb(255,255,255);border-radius:50%;-moz-border-radius:50%;color:rgb(255,255,255);background:rgba(0,0,0,0.1) none repeat scroll !important}.am-dropdown-content{margin:1%;width:98%;left:0px;border-radius:5px;-moz-border-radius:5px;display:block}.am-dropdown-content:before,.am-dropdown-content:after{border-width:0 0px 0px}.am-dropdown-content-li{width:33.3333%;float:left;text-align:center}.am-dropdown-content-li span{width:100%;text-align:center;display:block;margin:0 auto}.am-dropdown-content-li img{margin:0 auto;width:80%}.am-modal{top:10%}.am-dimmer{background:none repeat scroll 0 0 rgba(0,0,0,0.75)}ul.am-dropdown-content>li>a{clear:both;color:#333;display:block;font-weight:400;padding:6px 0px;white-space:nowrap}</style>
  </block>
  <block name="diystyle"></block>
  {:hook('pageHeader')}
</head>
<body>
                    <block name="header"><include file="Public/nav"/></block>
                    <block name="main"></block>
                    <block name="body"></block>
{:hook('addonFooter')}
                    <block name="footer"><include file="Public/footer"/></block>
                    <block name="script"></block>
{:hook('pageFooter', 'widget')}
<div class="hidden"><block name="hidden"></block></div>
<script type="text/javascript">
(function(){
	var ThinkPHP = window.Think = {
		"ROOT"   : "__ROOT__", //当前网站地址
		"APP"    : "__APP__", //当前项目地址
		"PUBLIC" : "__PUBLIC__", //项目公共目录地址
		"DEEP"   : "{:C('URL_PATHINFO_DEPR')}", //PATHINFO分割符
		"MODEL"  : ["{:C('URL_MODEL')}", "{:C('URL_CASE_INSENSITIVE')}", "{:C('URL_HTML_SUFFIX')}"],
		"VAR"    : ["{:C('VAR_MODULE')}", "{:C('VAR_CONTROLLER')}", "{:C('VAR_ACTION')}"],
	}
})();
</script>
</body>
<include file="Public/weixinjs"/>
</html>
