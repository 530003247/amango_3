<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<include file=":amango_include(shop/public/headtop)" />

<body>
<include file=":amango_include(shop/public/head)" />
<div class="s_bottom"></div>
<script type="text/javascript">
$(function(){
	$("div.module_special .wrap .major ul.list li:last-child").addClass("remove_bottom_line");
});
var active=0,
	as=document.getElementById('pagenavi').getElementsByTagName('a');
	
for(var i=0;i<as.length;i++){
	(function(){
		var j=i;
		as[i].onclick=function(){
			t2.slide(j);
			return false;
		}
	})();
}
var t2=new TouchSlider({id:'sliderlist', speed:600, timeout:6000, before:function(index){
		as[active].className='';
		active=index;
		as[active].className='active';
	}});
</script>
<div id="content">
    <div class="module_special tbr"  style="margin: 45px;">
        <h2 class="common_title veins2">
            <div class="ornament1"></div>
            <div class="ornament2"></div>

                <span class="ico2">{$Title}</span>
            </span>
        </h2>
        <div class="wrap">
            <div class="wrap_child">
                <div class="major">
                     <ul class="list">
					 <volist name="list" id="data">
                      <li>
                    <div class="pic"> <a href="{:U('Article/detail',array('id'=>$data['id']))}"><img  src="{$data['cover_id']}"></a></div>
                   <div class="good_content">
				    <h3><a  href="{:U('Article/detail',array('id'=>$data['id']))}">{$data.title}</a></h3>
                    <p>Â¥{$data.shop_good_price}</p>
                    </div>
                    <span class="show_good"><a  href="{:U('Article/detail',array('id'=>$data['id']))}"></a></span>
                     </li>
                      </volist>
                   </ul>
       <div class="wall_wrap clearfix">
        <div id="J_waterfall" class="wall_container clearfix" data-uri="__ROOT__/?m=Book&a=cate_ajax&cid={$cate_info.id}&p={$p}">
        </div>
        <present name="show_load">
        <div id="J_wall_loading" class="wall_loading tc gray"><span>{:L('loading')}</span></div>
        </present>
        <present name="page_bar">
        <div id="J_wall_page" class="wall_page" <present name="show_page">style="display:block;"</present>>
            <div class="page_bar">{$page_bar}</div>
        </div>
        </present>
      </div> 
                   
                </div>
            </div>
        </div>
    </div>

</div>
