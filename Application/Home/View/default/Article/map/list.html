        .black_overlay{ 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
			bottom: 0;
            width: 100%; 
            height: 100%; 
            background-color: black; 
            z-index:1001; 
            -moz-opacity: 0.8; 
            opacity:.80; 
            filter: alpha(opacity=88);
			transition: opacity 0.15s ease 0s;
        } 
        .white_content { 
            position: fixed; 
            top: 10%; 
            left: 8%; 
            width: 75%; 
            height: auto; 
            padding: 20px; 
            border: 10px solid orange; 
            background-color: white; 
            z-index:1002; 
            overflow: auto; 
			border-radius: 5px;
        } 
		.div-close
		{
	 background-color: rgb(255, 165, 0);
    border-bottom-left-radius: 50%;
    color: white;
    font-size: 3em;
    margin: 0 auto;
    padding: 20px;
    position: fixed;
    right: 0;
    top: 0;
    z-index: 2000;
		}
		.box-main img
		{
		width:100%;
		height
		}
		.box-main
		{
		margin:60px 10px 10px;
		}
		.box-main p
		{
		font-size: 2em;
		line-height: 1.2;
		text-indent:2em;
		margin: 35px 0;
		}
		.box-main p:first-letter
		{
		font-size:2em;
		}
		.box-main-h1
		{
		font-size: 2.5em;
		line-height: 1.2em;
		margin: 5px 0;
		}
		#light
		{
		display:none
		}
		a:hover
		{
		text-decoration:none;
		}
</style>

</div>

		<div class="box-main">

		</a>
		</div>
