 <extend name="Base/common" /> 
  <block name="diystyle"> 
   <style>

      .blog-g-fixed {
        max-width: 1200px;
      }
    }
    @media only screen and (min-width: 641px) {
      .blog-sidebar {
        font-size: 1.4rem;
      }
    }
    .blog-main {
      padding: 20px 0;

    .blog-title {
      margin: 10px 0 20px 0;

      color: #27ae60;

    .blog-pagination a {
      font-size: 1.4rem;
    }
    .blog-team li {
      padding: 4px;

      padding: 15px 0;

      background: #2d3e50;

    }

    margin: 0;
	}
	.now-price

	}

	{
	text-decoration:line-through;
	background-color: rgb(249, 131, 133);

    border-radius: 3px;
    color: #ffffff;
    padding: 0 5px;
    text-decoration: line-
	}
	
	.am-modal {
    top: 50%;
	}
	.am-panel-bd h3

	text-align:center;
	}
	.am-btn-success {
    background-color: #5eb95e;
    border-color: #4db14d;
    color: #fff;
    margin-top: 10px;
	}

  <block name="body">



 
<div style="margin: 20px 0px;">	</div>
   <div class="col-md-8"> 
   <div class="am-panel am-panel-default">
    <div class="am-panel-bd">
	<h3>{$info.title} </h3>

	</div>
	</div>

    <article class="blog-main"> 
     <div class="am-g blog-content"> 
      <div class="col-lg-12">
        {$info.content} 
      </div> 
     </div> 
    </article> 

   </div> 
<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default "
id="">

      <a>
        <span class="am-icon-shopping-cart"></span>
        <span class="am-navbar-label">立即购买</span>
      </a>
    </li>
    <li data-am-modal="{target: '#doc-modal-1'}">
      <a>
        <span class="am-icon-ticket"></span>
        <span class="am-navbar-label">使用优惠券</span>
      </a>
    </li>
  </ul>
</div>


<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">

	<input class="am-form-field am-input-lg" type="text" placeholder="请输入优惠券码">
	<button type="button" class="am-btn am-btn-success">立即使用</button>
	</form>
    </div>
  </div>
</div>
